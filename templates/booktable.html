<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Table - Elite Restaurant</title>

  <!-- FAVICON -->
  <link rel="icon" href="/static/images/log.png" type="image/png">

  <style>
    nav {
      background-color: #f8f8f8;
      padding: 15px 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #e94e1b;
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ffe8c4;
      color: #000;
    }

    .nav-box {
      background-color: #b53000;
      color: #fff;
      padding: 10px 25px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .button-link {
      background-color: #e94e1b;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
    }

    .booking-container {
      max-width: 600px;
      background-color: #fff3e0;
      margin: 60px auto;
      border-radius: 15px;
      padding: 30px 40px;
      color: #b53000;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #e94e1b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .booking-container {
        width: 90%;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<nav>
  <a href="/" class="nav-box">Elite Restaurant</a>
  <a href="/">Home</a>
  <a href="/menu">Our Menu</a>
  <a href="/private-hire">Private Hire</a>
  <a href="/giftcard">Gift Card</a>
  <a href="/book-table" class="button-link">Book a Table</a>
</nav>

<section class="booking-container">
  <h2>Book a Table</h2>
  <p>Reserve your table now to enjoy a memorable dining experience.</p>

  <form action="/book" method="POST">

    <label for="cust_name">Full Name</label>
    <input type="text" id="cust_name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="booking_date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="booking_time" required>

    <label for="request">Dish Preference (Optional)</label>
    <textarea id="request" name="special_request"
      placeholder="Enter preferred dishes (optional)"></textarea>

    <label for="guests">Number of Guests</label>
    <select id="guests" name="guests" required>
      <option value="" disabled selected>Select number</option>
      <option value="1">1 Guest</option>
      <option value="2">2 Guests</option>
      <option value="3">3 Guests</option>
      <option value="4">4 Guests</option>
      <option value="5">5 Guests</option>
      <option value="6">6 or more Guests</option>
    </select>

    <button type="submit">Reserve Table</button>
  </form>
</section>

</body>
</html>
