<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - Elite Restaurant</title>
  <link rel="icon" href="/static/images/log" type="image/png">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .thank-you-container {
    background-color: #fff3e0;
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    color: #b53000;
  }
  h1 {
    font-family: 'Georgia', serif;
    font-size: 40px;
    margin-bottom: 20px;
  }
  p {
    font-size: 20px;
    margin-bottom: 30px;
  }
  a {
    text-decoration: none;
    background-color: #e94e1b;
    color: white;
    padding: 12px 30px;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: #c03c0e;
  }
  @media (max-width: 600px) {
  .thank-you-container {
    width: 90%;
    padding: 20px;
    font-size: 22px;
  }

  label {
    font-size: 14px;
  }

  input, select, textarea {
    font-size: 14px;
  }

  button {
    width: 100%;
    font-size: 16px;
  }
}

</style>
</head>
<body>

<div class="thank-you-container">
  <h1>Thank You!</h1>
  <p>Your message has been sent successfully. We will get back to you shortly.</p>
  <a href="/">Return to Home</a>
</div>

</body>
</html>
